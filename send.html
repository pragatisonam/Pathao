    <div class="container">
        <div class="login-form-wrapper">
            <div class="welcome-message">
                <span>Welcome to Pathao! Please Login</span>
                <span class="new-member">New member? <a href="#">Register here</a></span>
            </div>
            <div class="login-form">
                <div class="form-container">
                    <form action="#"   >

                        <label for="contact-info">Phone Number or Email</label>
                        <input type="text" id="contact-info" name="contact-info" placeholder="Please enter your Phone Number or Email" required>
                        <div class="error-contact"></div>
                        <label for="password">Password</label>
                        <div style="position:relative;">
                            <input type="password" id="password" name="password" placeholder="Please enter your Password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility()">
                                <img src="https://img.icons8.com/material-outlined/24/000000/visible.png" id="toggle-img" alt="Toggle Visibility">
                            </span>
                        </div>
                        <a href="#" class="reset-password">Reset your password</a>
                    </form>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="login-button">Login</button>
                    <div class="or-login-with">or login with</div>
                    <button type="button" class="social-button facebook">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"> Facebook
                    </button>
                    <button type="button" class="social-button google">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Google
                    </button>
                </div>
            </div>
        </div>
    </div>
